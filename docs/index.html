<!DOCTYPE html>
<html lang="en" ng-app="ui.select.pages">
<head>
  <meta charset="utf-8">
  <title>ui-select示例</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <!-- <script src="https://code.angularjs.org/1.5.0/angular.js"></script>
  <script src="https://code.angularjs.org/1.5.0/angular-sanitize.js"></script>
  <script src="https://code.angularjs.org/1.5.0/angular-route.js"></script>
  <script src="https://code.angularjs.org/1.5.0/angular-resource.js"></script> -->
  <script src="./assets/angular.js"></script>
  <script src="./assets/angular-sanitize.js"></script>
  <script src="./assets/angular-route.js"></script>
  <script src="./assets/angular-resource.js"></script>
  <script src="../dist/select.js" type="text/javascript"></script>
  <script src="./assets/demo.js" type="text/javascript"></script>
  <script src="./assets/app.js" type="text/javascript"></script>
  <!-- <link rel="stylesheet" href="./assets/bootstrap.css" /> -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
  <!-- <link rel="stylesheet" href="./assets/select2.css" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
  <!-- <link rel="stylesheet" href="./assets/selectize.default.css" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
  <link rel="stylesheet" href="./assets/docs.css" />
  <link rel="stylesheet" href="../dist/select.css" />
</head>
<body>
  <div role="main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <section ng-controller="routerCtrl as vm">
            <ul class="nav nav-pills">
              <li ng-repeat="rt in vm.sampleRoutes" role="presentation" ng-class="rt.route === vm.pathname ? 'active' : ''">
                <a ng-href="{{rt.route}}">{{rt.name}}</a>
              </li>
            </ul>
          </section>
          <section id="documenation">
            <div ng-view></div>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
